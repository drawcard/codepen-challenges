<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodePen Challenge Workbook</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./style.scss" />
    <script src="./index.js" crossorigin="anonymous" type="module"></script>
</head>

<body>
    <!--
        CODEPEN CHALLENGE
        https://codepen.io/challenges/2021/august/2

        VIEW IN FULL SCREEN:
        https://codepen.io/drawcard/full/pencode

        DEV TIME: hours
        FEATURES:
        - details

        THANKS:
        credits
    -->

    <div class="ticket airline">
        <div class="details location">
            <div class="start">
                <h4>Departing from</h4>
                <h2>BWI</h2>
            </div>
            <div class="end">
                <h4>Arriving at</h4>
                <h2>SAN</h2>
            </div>
        </div>
        <div class="details airport">
            <div class="flight">
                <h4>Flight number</h4>
                <h2>2005</h2>
            </div>
            <div class="gate">
                <h4>Gate</h4>
                <h2>B3</h2>
            </div>
            <div class="departure">
                <h4>Departing at</h4>
                <h2>10:25 a.m.</h2>
            </div>
            <div class="arrival">
                <h4>Arriving at</h4>
                <h2>1:05 p.m.</h2>
            </div>
        </div>
        <div class="details aeroplane">
            <div class="group">
                <h4>Group</h4>
                <h2>3</h2>
            </div>
            <div class="seat">
                <h4>Seat</h4>
                <h2>11E</h2>
            </div>
        </div>
    </div>

    <!--END-->
</body>

</html>
